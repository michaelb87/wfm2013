<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>SportCenter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="style.css"  />

<h:outputStylesheet name="bootstrap.css" library="css"/>
<!-- ************** --><!-- * /Bootstrap * --><!-- ************** -->

<h:body style="padding-left:20px">
	<h:panelGroup id="page" layout="block"  style="width:100%">
		<h:panelGroup id="header" layout="block">
			<h1>
			Sport Center Class Management System

			powered by <a href="http://activiti.org">Activiti</a> and Java EE 6. <br />
			<hr />

		</h:panelGroup>
		<h:panelGroup id="container" layout="block">

				<h:panelGroup id="content" layout="block" style="width:100%">
					<ui:insert name="content">Main Content</ui:insert>
				</h:panelGroup>

		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">
			<hr />
		</h:panelGroup>
	</h:panelGroup>
