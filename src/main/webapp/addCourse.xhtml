<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="taskId" />
		</f:metadata>


		<h2>Add a new course</h2>

		<p>Here you can add a new course!</p>
		<h:form>
			<table>
				<tr>
					<td style="font-weight: bold;">Course name:</td>
					<td><h:inputText value="#{course.name}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Course description:</td>
					<td><h:inputText value="#{course.desc}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Member Type:</td>
					<td><h:selectOneMenu value="#{course.memberType}" var="type">
							<f:selectItems value="#{membershipTypes.types}" />
						</h:selectOneMenu></td>

				</tr>

				<tr>
					<td style="font-weight: bold;">Capacity:</td>
					<td><h:inputText value="#{course.maxMembers}" /></td>
				</tr>

				<tr>
					<td style="font-weight: bold;">Indoor</td>
					<td><h:selectBooleanCheckbox value="#{course.indoor}" /></td>

				</tr>
				<tr>
					<td />
					<td><h:commandButton
							action="#{addCourseTask.addCourse(taskId)}" value="done"
							type="submit" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
