<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:jsfcal="http://code.google.com/p/jsfcal"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="taskId" />
			<f:event type="preRenderView"
				listener="#{businessProcess.startTask(taskId, true)}" />
		</f:metadata>


		<h2>Add a new course</h2>

		<p>Here you can add a new course!</p>

		<h:form>
			<h:messages class="error-msg" tooltip="true" layout="table"/>
			<table>
				<tr>
					<td style="font-weight: bold;">Course name:</td>
					<td><h:inputText id="course_name" value="#{course.name}">
						 	<f:validateLength minimum="3"/>
						</h:inputText>
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Course description:</td>
					<td><h:inputText id="course_description" value="#{course.desc}">
							<f:validateLength minimum="3"/>
						</h:inputText>
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Member Type:</td>
					<td><h:selectOneMenu value="#{course.memberType}" var="type">
							<f:selectItems value="#{membershipTypes.types}" />
						</h:selectOneMenu></td>

				</tr>

				<tr>
					<td style="font-weight: bold;">Capacity:</td>
					<td><h:inputText id="capacity" value="#{course.maxMembers}" >
							<f:validateLongRange minimum="5" maximum="100"/>
						</h:inputText>
					</td>
				</tr>
				
				<tr>
					<td style="font-weight: bold;">Reward Points:</td>
					<td><h:inputText id="reward" value="#{course.rewardPoints}" >
							<f:validateLongRange minimum="0" maximum="200"/>
						</h:inputText>
					</td>
				</tr>

				<tr>
					<td style="font-weight: bold;">Indoor</td>
					<td><h:selectBooleanCheckbox value="#{course.indoor}" /></td>

				</tr>
				<tr>
					<td style="font-weight: bold;">Location:</td>
					<td><h:inputText value="#{course.location}" /></td>
				</tr>

				<tr>
					<td style="font-weight: bold;">Date/Time</td>
					<td><p:calendar id="calDate" value="#{course.date}" pattern="dd.MM.yyyy HH:mm" mindate="#{currentDate}">
    							<!--<f:ajax execute="calDate" render="calendarmessage" />-->
						</p:calendar>	
						<h:message id="error-msg" for="calDate"/> 		
					</td>
				</tr>
				
				<tr>
					<td><h:commandButton class="btn btn-large btn-primary"
							action="#{addCourseTask.addCourse(taskId)}" value="Add"
							type="submit" /></td>
							
							
							
					<td><h:commandButton class="btn btn-large"
							action="#{businessProcess.completeTask(true)}" value="Cancel"
							type="submit" /></td>
				</tr>
			</table>			
		</h:form>
	</ui:define>
</ui:composition>
