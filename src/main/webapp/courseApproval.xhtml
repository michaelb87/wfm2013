<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="taskId" />
		</f:metadata>

		<h1>Hello ${user.username}</h1>
		<br />
		<h2>Please confirm the following course registrations:</h2>
		<h:form>
			<h:dataTable value="#{taskList.list}" var="thisTask" id="list"
				cellspacing="0" rowClasses="odd, even" styleClass="datatable">
				<h:column>
					<strong> #{thisTask.name} </strong>
				</h:column>
				<h:column>			#{thisTask.createTime}	</h:column>
				<h:column>			#{thisTask.dueDate}		</h:column>
				<h:column>			#{thisTask.assignee}	</h:column>
				<h:column>
					<h:outputLink
						value="#{taskList.getFormKey(thisTask)}.jsf?taskId=#{thisTask.id}">confirm</h:outputLink>
				</h:column>
			</h:dataTable>
		</h:form>

		<h2>Please choose an action:</h2>

		<h:form>
			<h:commandButton class="btn btn-large btn-primary"
				action="#{courseApprovalTask.goToAddCourse(taskId)}"
				value="Add course" type="submit" />
			<br />
			<br />
			<h:commandButton class="btn btn-large btn-primary"
				action="#{courseApprovalTask.goToDeleteCourse(taskId)}"
				value="Delete course" type="submit" />
		</h:form>



	</ui:define>
</ui:composition>
