<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
	
		<h2>Login:</h2><br />Please put in your credentials to proceed to the course selection!
		
		
		<h:form>		
			<table>
				<tr>
					<td>Username:</td>
					<td><h:inputText id="userName" value="#{user.username}" validator="#{loginTask.validateUser}" /></td>	
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="pw" value="#{user.password}" validator="#{loginTask.validatePw}"/></td>
				</tr>
				<tr>
					<h:message class="error-msg" for="pw" tooltip="true" showSummary="true"/>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton class="btn btn-large btn-primary" action="#{loginTask.startLogin()}" value="Login" type="submit" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
