<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
			<f:metadata>
			<!-- bind the key of the process to be started -->
			<f:viewParam name="processDefinitionKey" value="bookclass" />
		</f:metadata>
	
		<h1>Login:</h1>
		<h:form>
			<table>
				<tr>
					<td>Username:</td>
					<td><h:inputText value="#{user.username}" />
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputText value="#{user.password}" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{loginTask.startLogin()}" value="save" type="submit" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
